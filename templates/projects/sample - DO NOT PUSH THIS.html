   	 	<script src="../../projects/static/bootstrap/js/bootstrap.min.js"> </script>
   	 	<script src="../../projects/static/bootstrap/js/jquery.masonry.js"> </script>
   	 	<script type="text/javascript">
   	 	$().ready(function(){
   	 		var $container = $('#picture_tiles');
			$container.imagesLoaded(function(){
			  $container.masonry({
			    tileSelector : '.tile',
			    isAnimated: true,
			     animationOptions: {
				    duration: 550,
				    queue: true
				  },
			    columnWidth: function( containerWidth ) {
				    return containerWidth / 3;
				  }
			  });
			});
		});
   	 	</script>
